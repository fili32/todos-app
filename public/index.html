<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.ico?v=1">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>                                                                          
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" placeholder="Filter Todos" id="filter" class="input">
                <label class="checkbox">
                    <input type="checkbox" id="hideCompleted"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="allTodo"></div>
            <form id="new-todo">
                <input class= "input" type="text" id="new-todo" placeholder="add a new todo" name="todoText">
                <button class="button" type="submit">Submit</button>
            </form>  
        </div>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
